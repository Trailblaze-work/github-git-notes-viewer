<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GitHub Git Notes Viewer â€” Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h1>GitHub Git Notes Viewer</h1>

      <section>
        <h2>GitHub Personal Access Token</h2>
        <p class="hint">
          Only needed for <strong>private repos</strong>. Public repos work without a token.<br>
          Create a
          <a
            href="https://github.com/settings/personal-access-tokens/new"
            target="_blank"
            rel="noopener"
            >fine-grained token</a
          >
          scoped to the repos you need, with <strong>Contents: Read-only</strong> permission.
        </p>
        <div class="field-row">
          <input
            type="password"
            id="token"
            placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
            spellcheck="false"
          />
          <button id="toggle-visibility" title="Show/hide token">Show</button>
        </div>
        <div class="button-row">
          <button id="save-token" class="primary">Save Token</button>
          <button id="validate-token">Validate</button>
        </div>
        <div id="token-status" class="status" hidden></div>
      </section>

      <section>
        <h2>Cache</h2>
        <p class="hint">
          Notes trees are cached in memory for 5 minutes to reduce API calls.
        </p>
        <div class="button-row">
          <button id="clear-cache">Clear Cache</button>
        </div>
        <div id="cache-status" class="status" hidden></div>
      </section>
    </div>
    <script src="options.js"></script>
  </body>
</html>
