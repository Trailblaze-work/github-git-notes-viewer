name: Create Release from Version Tag

# When you push a version tag (e.g. v1.1.0), this workflow automatically
# creates a GitHub Release, which then triggers the publish workflow.
#
# Usage: npm version patch && git push --follow-tags

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --generate-notes
